<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="form-area"><br><br>
    <h1>Registration Form</h1>
    <p>Please fill in the form below to register</p>
    <div class="form">
      <div class="input-field">
       Firstname <input type="text" class="input" placeholder="Firstname" id="name" required>

        <div class="input-field">
          Lastname<input type="text" class="input" placeholder="Lastname" id="Lastname" required><br><br>
      
          <div class="input-field">
           Email <input type="email" class="input" maxlength="40" placeholder="email" id="email" required>

      
            <div class="input-field">
              Password<input type="Password" class="input" maxlength="10" placeholder="Password" id="password" required>

     
              <div class="input-field">
                ConfirmPassword<input type="Password" class="input" maxlength="10" placeholder="ConfirmPassword" id="confirmPassword" required>

      
                <div class="input-field">
                  Cellphone<input type="number" class="input" maxlength="10" placeholder="Cellphone"  id="Cellphone" required><br><br>

                  <button class="submit" onclick="regPage()">Register</button>
                      
                      </div>
                      </div>
                      <script src="./script.js"></script>
</body>
</html>
